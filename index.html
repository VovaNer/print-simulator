<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Printer</title>
</head>

<body>
    <div class="main">
        <div class="printer">
            <img class="show preview" src="preview.jpg" alt="printer">
            <img class="hide process" src="https://media.giphy.com/media/Y3HQJxujs34fnVd61n/giphy.gif" alt="printer">
            <img class="hide crash" src="crash.png" alt="printer">
            <div class="printer__bar">
                <div class="printer__bar-inner" style="height:60px;"></div>
            </div>
        </div>
        <div class="button-box">
            <button class="btn">Print Document</button>
            <button class="btn">Refill</button>
            <button class="btn">Repair</button>
        </div>
    </div>

    <script src="printer.js"></script>
</body>

</html>
